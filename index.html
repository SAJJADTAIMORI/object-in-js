<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Product Cards</title>
<style>
  /* Global CSS */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Container for the cards */
  #cardsContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }

  /* Individual card styles */
  .card {
    width: calc(50% - 20px);
    margin: 10px;
    border-radius: 5px;
    overflow: hidden;
    background-color: #f0f0f0;
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .card-content {
    padding: 20px;
  }

  .card-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }

  .card-description {
    font-size: 14px;
    color: #666;
  }

  .card-price {
    font-size: 16px;
    font-weight: bold;
    margin-top: 10px;
    color: #009688;
  }

  /* Colorful cards */
  .card:nth-child(odd) {
    background-color: #ffcc00; /* Yellow */
  }

  .card:nth-child(even) {
    background-color: #ff6666; /* Pink */
  }
</style>
</head>
<body>

<div id="cardsContainer">
  <!-- Cards will be dynamically added here -->
</div>

<script>
  // Array of 10 products
  const products = [
    {
        name: "Laptop",
        price: 999.99,
        description: "Powerful laptop for all your computing needs."
    },
    {
        name: "Headphones",
        price: 79.99,
        description: "High-quality headphones for immersive audio experience."
    },
    {
        name: "Smartphone",
        price: 699.99,
        description: "Advanced smartphone with cutting-edge features."
    },
    {
        name: "Tablet",
        price: 449.99,
        description: "Portable tablet for entertainment and productivity."
    },
    {
        name: "Gaming Console",
        price: 399.99,
        description: "Experience the thrill of gaming with this powerful console."
    },
    {
        name: "Camera",
        price: 599.99,
        description: "Capture life's moments with stunning clarity and detail."
    },
    {
        name: "Printer",
        price: 199.99,
        description: "Print documents and photos with exceptional quality."
    },
    {
        name: "Fitness Tracker",
        price: 79.99,
        description: "Monitor your health and track your workouts."
    },
    {
        name: "Bluetooth Earbuds",
        price: 99.99,
        description: "Wireless earbuds for on-the-go audio enjoyment."
    },
    {
        name: "Monitor",
        price: 299.99,
        description: "Upgrade your display for enhanced productivity."
    }
  ];

  // Function to render products as cards
  function renderProducts(products) {
    var container = document.getElementById("cardsContainer");

    // Clear existing content
    container.innerHTML = "";

    // Loop through the products array and create cards
    products.forEach(function(product, index) {
      var card = document.createElement("div");
      card.classList.add("card");

      // Create card content container
      var content = document.createElement("div");
      content.classList.add("card-content");

      // Create title element
      var title = document.createElement("h3");
      title.classList.add("card-title");
      title.textContent = product.name;

      // Create description element
      var description = document.createElement("p");
      description.classList.add("card-description");
      description.textContent = product.description;

      // Create price element
      var price = document.createElement("p");
      price.classList.add("card-price");
      price.textContent = "$" + product.price.toFixed(2);

      // Append elements to the card
      content.appendChild(title);
      content.appendChild(description);
      content.appendChild(price);
      card.appendChild(content);

      // Append the card to the container
      container.appendChild(card);
    });
  }

  // Call the renderProducts function with the products array
  renderProducts(products);
</script>

</body>
</html>
